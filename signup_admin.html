<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Speedy Chakula | Fast Food Delivery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" 
        href="static/styles.css" />
      <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    </head>
<body>
<div class="page-content">
  <header>
    <h1>Speedy Chakula &trade;</h1>
  </header>
  <hr>
  <nav>
    <a href="index.html">
      <button class="nav-btn">Home</button>
    </a>
  </nav>
  <article>
      <p>Register admin account to interact with orders.</p>
  </article>
  <hr>
  <div class="container">
    <form action="admin_new_orders.html">
      <fieldset>
        <legend>Admin Registration</legend>
        <div class="row">
          <div class="col-25">
            <label for="username">Username :</label>
          </div>
          <div class="col-75">
            <input type="text" id="username" name="user_name" 
              placeholder="johnSmith" required autofocus
            >
          </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="jobId">Job ID :</label>
            </div>
            <div class="col-75">
                <input type="text" id="jobId" name="job_id" 
                placeholder="221B-2018" required autofocus
                >
            </div>
            </div>
        <div class="row">
          <div class="col-25">
            <label for="userEmail">Email :</label>
          </div>
          <div class="col-75">
            <input type="email" id="userEmail" name="userEmail" 
              placeholder="JohnSmith@email.com" required autofocus
            >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="userCell">Mobile No:</label>
          </div>
          <div class="col-75">
            <input type="tel" id="userCell" name="userCell" placeholder="0727161173" 
              required autofocus
            >    
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="adminPassword">Admin Password :</label>
          </div>
          <div class="col-75">
            <input id="adminPassword" type="password" name="admin_password" 
              autocomplete="off" required autofocus placeholder="********"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="CofirmPassword">Confirm Password:</label>
          </div>
          <div class="col-75">
            <input id="CofirmPassword" type="password" name="confirm_password" 
              autocomplete="off" required autofocus placeholder="********"
            >
          </div>
        </div>
        <div class="row">
          <label for="AgreeTerms">
            <a href="#">I Agree with Terms and conditions</a>
          </label>
          <input id="AgreeTerms" type="checkbox" required>
        </div>
        <div class="row">
          <input type="submit" value="Register Admin" formaction="admin_new_orders.html">
        </div>
      </fieldset>
    </form>
  </div>
  <hr>
  <footer>&copy;Speedy Chakula 2018.<br><a href="#">Contact Us.</a></footer>
</div>
</body>
</html>
