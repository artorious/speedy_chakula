<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Speedy Chakula | Fast Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" 
    href="static/styles.css" />
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="page-content">
  <header>
    <h1>Speedy Chakula &trade; - Food order Menu</h1>
  </header>
  <hr>
  <nav >
    <a href="#">
      <button class="nav-btn">Order History</button>
    </a> |
    <a href="index.html">
      <button class="nav-btn">Sign Out</button>
    </a>
  </nav>
  <article>
    <p>
      <strong>Payments</strong> on delivery of food order
    </p>
  </article>
  <hr>
  <div class="container">
    <form action="#" id="FoodOrder">
      <fieldset>
        <legend>Make order for food</legend>
        <div class="row">
          <div class="col-25">
            <input type="number" id="cheesehamburger" placeholder="Qty">
          </div>
          <div>
            <img src='static/images/cheese-hamburger-clipart-938.jpg' alt='Cheeseburger.' class="food-image">
            <label for="cheesehamburger">Cheese hamburger with oninons and lettuce. @Ksh. 600/=</label>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-25">
            <input type="number" id="frenchfries" placeholder="Qty">
          </div>
          <div>
            <img src='static/images/french-fries-clipart.jpg' alt='Cheeseburger.' class="food-image">
            <label for="frenchfries">French fries. @Ksh. 300/=</label>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-25">
            <input type="number" id="cheeseburger" placeholder="Qty">
          </div>
          <div>
            <img src='static/images/cheeseburger.gif' alt='Cheeseburger.' class="food-image">
            <label for="cheeseburger">Cheese burger with oninons and lettuce. @Ksh. 500/=</label>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-25">
            <input type="number" id="chickenbucket" placeholder="Qty">
          </div>
          <div>
            <img src='static/images/chicken.gif' alt='chicken bucket.' class="food-image">
            <label for="chickenbucket">Fried Chicken Bucket - 8 pieces. @Ksh. 1200/=</label>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-25">
            <input type="number" id="hotdog" placeholder="Qty">
          </div>
          <div>
            <img src='static/images/hot-dog-with-mustard-clipart.jpg' alt='Cheeseburger.' class="food-image">
            <label for="hotdog"> Hot-dog with musterd. @Ksh. 300/=</label>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-25">
            <input type="number" id="soda" placeholder="Qty">
          </div>
          <div>
            <img src='static/images/soda_500ml.png' alt='Soda.' class="drink-image">
            <label for="soda">500ml soda. @Ksh. 100/=</label>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-25">
            <input type="number" id="croissant" placeholder="Qty">
          </div>
          <div>
            <img src='static/images/seasoned-croissant.gif' alt='Croissant.' class="food-image">
            <label for="croissant">Seasoned Croissant. @Ksh. 200/=</label>
          </div>
        </div>
        <hr>
        <div class="row">
          <input type="submit" value="Confirm order" formaction="#" >
        </div>
        
      </fieldset>
    </form>
  </div>
  
  <hr>
  <footer>&copy;Speedy Chakula 2018.<br><a href="#">Contact Us.</a></footer>
</div>
</body>
</html>
